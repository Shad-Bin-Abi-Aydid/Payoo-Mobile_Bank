<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Start Available Balance-->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- End -->

            <!-- User Action button -->
            <div class="space-x-4 grid grid-flow-col justify-between">
              <button id="btn-add" class="btn btn-lg">Add Money</button>
              <button id="btn-out"  class="btn btn-lg">Cash Out</button>
              <button id="btn-trans"  class="btn btn-lg">Transactions</button>
            </div>

            <div class="divider"></div>

            <!-- Add money start -->
            <div id="add-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Amount Want to Add"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- Add money end -->

            <!-- Cash out money start -->
            <div id="out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      id="input-out-money"
                      type="text"
                      placeholder="Amount Want to Withdraw"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input
                      id="input-cash-out"
                      type="password"
                      placeholder="Pin Number"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-out-money" class="btn btn-primary">Out Money</button>
                  </div>
                </form>
              </div>
            <!-- Cash out money end -->

            <!-- Transaction Start -->
             <div id="transaction-history" class="hidden">
              <h2 class="text-3xl text-center">Transaction History</h2>

              <div id="transaction-container" class="space-y-3">

              </div>
             </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/utillities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/outMoney.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
